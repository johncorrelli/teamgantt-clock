<html>
<head>
<title>TeamGantt World Clock</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="https://cdn.jsdelivr.net/gh/johncorrelli/CanvasClock@master/canvas_clock.js"></script>
<script src="./configureClocks.js"></script>
</head>

<body onload="configureClocks();">

<h1>TeamGantt World Clock</h1>

</body>
</html>
